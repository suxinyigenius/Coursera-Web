<table class="table table-striped table-bordered table-hover table-sm rounded">
	<thead class="thead-success">
		<tr>
			<th scope="col" class="text-center">Number</th>
			<th scope="col" class="text-center">Code</th>
            <th scope="col" class="text-center">Name</th>
			<th scope="col" class="text-center">Description</th>
            <th scope="col" class="text-center">Price</th>
		</tr>
	</thead>
	<tbody>
    	<tr ng-repeat="category in $ctrl.items">
			<th class="text-center" scope="row">{{category.id}}</th>
			<td class="text-center">{{category.short_name}}</td>
            <td class="text-center">{{category.name}}</td>
			<td class="text-center">{{category.description}}</td>
            <td class="text-center">{{category.price_large}}</td>
		</tr>
	</tbody>
</table>
